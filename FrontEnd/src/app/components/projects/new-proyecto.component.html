<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="nombre"
            name="nombre"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            [(ngModel)]="descripcion"
            name="descripcion"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div>
          <button class="btn btn-primary">Editar</button>
        </div>
      </form>
    </div>
  </div>
</div>
