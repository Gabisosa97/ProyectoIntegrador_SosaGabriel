<div class="row">
  <h1>Proyectos Realizados</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/nuevoproyecto"
      *ngIf="isLogged"
    >
      Nuevo Proyecto
    </button>
  </div>
  <div class="contenedor">
    <div class="col-sm-12 col-md-7 col-lg-7 pt1" *ngFor="let xp of proyecto">
      <h1>{{ xp.nombre }}</h1>
      <p>
        {{ xp.descripcion }}
      </p>
      <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 pt2">
        <img src="{{ xp.img }}" class="img-fluid img-project" />
      </div>
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editproyecto/{{ xp.id }}">
          <i class="bi bi-pencil-fill"></i>Editar
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(xp.id)">
          <i class="bi bi-trash3"></i>Borrar
        </button>
      </td>
    </div>
  </div>
</div>
