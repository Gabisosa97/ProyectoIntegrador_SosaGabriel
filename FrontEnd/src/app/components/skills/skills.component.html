<div class="row">
  <h1>Hard Skills</h1>
  <div class="col-sm-4 col-md4 col-lg-4">
    <circle-progress
      [percent]="80"
      [radius]="100"
      [imageSrc]="'../../../assets/html.png'"
      [showImage]="true"
      [imageHeight]="120"
      [imageWidth]="120"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="2"
      [outerStrokeColor]="'#bc5426'"
      [innerStrokeColor]="'#345763'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>
  </div>
